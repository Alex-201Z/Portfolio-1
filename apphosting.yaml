# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# Ajout de la section pour les variables d'environnement et les secrets
environmentVariables:
  # Vous pouvez ajouter ici des variables non secrètes si nécessaire
  # MY_VARIABLE: "my-value"

secretEnvironmentVariables:
  - key: RIOT_API_KEY
    secret: RIOT_API_KEY
  - key: STEAM_API_KEY
    secret: STEAM_API_KEY
  - key: STEAM_ID
    secret: STEAM_ID
  - key: GOOGLE_API_KEY # Assurez-vous d'utiliser ce nom pour Gemini
    secret: GOOGLE_API_KEY